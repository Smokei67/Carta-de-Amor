  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9e1e7;
      font-family: 'Segoe UI', sans-serif;
    }

    .Carta_Love {
      position: relative;
      background: #fff;
      color: #c0392b;
      padding: 2em 3em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      flex-direction: column;
      animation: aparecer 2s ease;
    }

    .Carta_Love h1 {
      margin: 0 0 15px;
      font-size: 1.8em;
    }

    .Carta_Love p {
      font-size: 1.1em;
      line-height: 1.5;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .corazon {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 2.5em;
      animation: latido 1s infinite;
    }

    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #c0392b;
      border: none;
      color: #fff;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e74c3c;
    }

    .sorpresa {
      display: none;
      margin-top: 20px;
      font-size: 1.1em;
      color: #8e44ad;
      animation: aparecer 2s ease;
    }

    .sorpresa img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
